<!DOCTYPE html>
<html>
<!-- License:  LGPL 2.1 or QZ INDUSTRIES SOURCE CODE LICENSE -->

<head>
	<title>QZ Print Plugin</title>
	
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/jquery.plugin.html2canvas.js"></script>	
	<script type="text/javascript" src="js/sample.js"></script>
	
</head>



<body id="content" bgcolor="#FFF380">
	<h1 id="title">QZ Print Plugin</h1><br />

	<table border="1px" cellpadding="5px" cellspacing="0px">
		<tr>
			<td valign="top">
				<h2>All Printers</h2><input type="button" onclick="findPrinter()" value=
				"Detect Printer" /><br />
				<input id="printer" type="text" value="zebra" size="15" /><br />
				<input type="button" onclick="findPrinters()" value="List All Printers" /><br />
				<input type="button" onclick="useDefaultPrinter()" value=
				"Use Default Printer" /><br />
				<br />
				<applet id="qz" archive="./qz-print-2.jar" name="QZ Print Plugin 2" code=
				"qz.PrintApplet.class" width="55" height="55">
					<param name="jnlp_href" value="qz-print-2_jnlp.jnlp" />
					<param name="cache_option" value="plugin" />
					<param name="disable_logging" value="false" />
				</applet><br />
				<hr>
				<h2>Utilities</h2>
				<input type="button" onclick="getQueueInfo()" value="Get Spool Info" /><br />
				<br />
			</td>

			<td valign="top">
				<h2>Raw Printers Only</h2><a href=
				"http://code.google.com/p/jzebra/wiki/WhatIsRawPrinting" target="new">What is Raw
				Printing?</a><br />
				<input type="button" onclick="print()" value="Print" /><br />
				<input type="button" onclick="print64()" value="Print Base64" /><br />
				<input type="button" onclick="printPages()" value=
				"Print Spooling Every 2" /><br />
				<input type="button" onclick="printXML()" value="Print XML" /><br />
				<input type="button" onclick="printHex()" value="Print Hex" /><br />
				Print File:<br />
				<input type="button" onclick="printFile('zpl_sample.txt')" value="ZPL" />&nbsp;
				<input type="button" onclick="printFile('fgl_sample.txt')" value="FGL" />&nbsp;
				<input type="button" onclick="printFile('epl_sample.txt')" value="EPL" /><br />
				<input type="button" onclick="printESCPImage()" value=
				"Print ESC/POS Image" /><br />
				<input type="button" onclick="printZPLImage()" value="Print ZPL Image" /><br />
				<input type="button" onclick="printToFile()" value="Print To File" /><br />
				<input type="button" onclick="printToHost()" value="Print To Host" /><br />
				<input type="button" onclick="useAlternatePrinting()" value=
				"Use Alternate Printing" /><br />
			</td>

			<td valign="top">
				<h2>PostScript Printers Only</h2><a href=
				"http://code.google.com/p/jzebra/wiki/WhatIsPostScriptPrinting" target="new">What
				is PostScript Printing?</a><br />
				<input type="button" onclick="printHTML()" value="Print HTML" /><br />
				<input type="button" onclick="printPDF()" value="Print PDF" /><br />
				<input type="button" onclick="printImage(false)" value=
				"Print PostScript Image" /><br />
				<input type="button" onclick="printImage(true)" value=
				"Print Scaled PostScript Image" /><br />
				<input type="button" onclick="printPage()" value="Print Current Page" /><br />
				<input type="button" onclick="logFeatures()" value=
				"Log Printer Features on Print" /><br />
			</td>

			<td valign="top">
				<h2>Serial</h2><input type="button" id="list_ports" onclick="listSerialPorts()"
				value="List Serial Ports" /><br />
				<input type="text" id="port_name" size="8" /> <input type="button" id="open_port"
				onclick="openSerialPort()" value="Open Port" /><br />
				<input type="button" id="send_data" onclick="sendSerialData()" value=
				"Send Port Cmd" /><br />
				<input type="button" id="close_port" onclick="closeSerialPort()" value=
				"Close Port" /><br />
				<hr />

				<h2>Misc</h2><input type="button" onclick="listNetworkInfo()" value=
				"List Network Info" /><br />
				<input type="button" onclick="allowMultiple()" value=
				"Allow Multiple Applets" /><br />
			</td>
		</tr>
	</table>
	<h2>Spool Info</h2>
	<div id="queueInfo"></div>
</body>
<script>
	console.log("DOM Loaded");
	queueUpdateInterval = setInterval(updateQueueInfo, 1000);
</script>
</html>
