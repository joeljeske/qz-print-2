<html>

<head>
	<title>QZ Print Plugin</title>
	<script type="text/javascript">
	
		var qz;   // Our main applet

		function qzTest() {
			console.log("qzTest() called");
		}
		
		function qzReady() {
		
			console.log("qzReady() called");

			qz = document.getElementById('qz'); // no longer needed

			// Change title to reflect version
			var title = document.getElementById("title");

			if (qz) {
				try {
					title.innerHTML = title.innerHTML + " " + qz.getVersion();
					document.getElementById("content").style.background = "#F0F0F0";
				} catch(err) { // LiveConnect error, display a detailed meesage
					document.getElementById("content").style.background = "#F5A9A9";
					alert("ERROR:  \nThe applet did not load correctly.  Communication to the " + 
					"applet has failed, likely caused by Java Security Settings.  \n\n" + 
					"CAUSE:  \nJava 7 update 25 and higher block LiveConnect calls " + 
					"once Oracle has marked that version as outdated, which " + 
					"is likely the cause.  \n\nSOLUTION:  \n  1. Update Java to the latest " + 
					"Java version \n          (or)\n  2. Lower the security " + 
					"settings from the Java Control Panel.");
				}
			}
		}
	
	</script>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/jquery.plugin.html2canvas.js"></script>
</head>
<body id="content" bgcolor="#FFF380">
	<h1 id="title">QZ Print Plugin</h1><br />
	<applet id="qz" archive="./qz-print-2.jar" name="QZ Print Plugin 2" code="qz.PrintApplet.class" width="550" height="550">
		<param name="jnlp_href" value="qz-print-2_jnlp.jnlp">
		<param name="cache_option" value="plugin">
		<param name="disable_logging" value="false">
	</applet>
</body>
<canvas id="hidden_screenshot" style="display:none;"></canvas>
</html>
